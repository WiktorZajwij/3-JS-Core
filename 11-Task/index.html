<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  
  <title>Document</title>
</head>

<body>
  <div class="block block-dateAndTime">
    <div class="container">
      <div class="block-date">
        <p>00.00.0000</p>
      </div>
      <div class="block-time">
        <p>00:00:00</p>
      </div>
    </div>
  </div>
  <div class="block block-stop-watch">
    <div class="column left-column">
      <div class="sw-timer"><p><span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>:<span id="millisecond">000</span></p></div>
      <div class="sw-buttons">
        <button class="sw-button sw-start" onclick="start()" type="button">start</button>
        <button class="sw-button sw-loop" onclick="loop()" type="button">loop</button>
        <button class="sw-button sw-stop" onclick="stop()" type="button">stop</button>
        <button class="sw-button sw-reset" onclick="reset()" type="button">reset</button>
      </div>
    </div>
    <div class="column right-column">
      <div class="sw-display"></div>
    </div>
  </div>
  <div class="block block-timer">
    <div class="column left-column">
      <p class="block-minutes">
        <span class="time">25</span>
        <span>Minutes</span>
      </p>
      <p class="block-controls">
        <button type="button" name="plus" onclick="plus()" class="plus">+</button>
        <button type="button" name="minus" onclick="minus()" class="minus">-</button>
      </p>
    </div>
    <div class="column right-column">
      <div class="timer-display"><span class="timer-minutes">00</span>:<span class="timer-seconds">00</span></div>
      <div class="timer-controls">
        <button type="button" name="plus" onclick="str()" class="str">start</button>
        <button type="button" name="plus" onclick="stp()" class="stp">stop</button>
        <button type="button" name="plus" onclick="rst()" class="rst">reset</button>

      </div>
    </div>
  </div>


  <script src="./script.js"></script>
</body>

</html>
