<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <h2>Task move</h2>
    <p>
      Значення переміщується з одного інпута в інший тільки, якщо там є значення
    </p>
    <form class="task-move" action="#" name="taskMove">
      <input class="task-text" type="text" name="taskText">
      <button class="task-button" name="taskButton" type="button">move</button>
      <input class="task-copy" type="text" name="taskCopy">
    </form>

    <h2>Task placeholder</h2>
    <p>
      Значення переміщується в placegholder тільки якщо там є значення
    </p>
    <form class="task-plch" action="#" name="taskPlch">
      <input class="placeholder-text" type="text" name="placeholderText">
    </form>
  </div>

  <script src="./script.js"></script>
</body>
</html>
